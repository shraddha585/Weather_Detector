<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter Your City Name" spellcheck="false">
        <button><i class="bi bi-search"></i></button>
      </div>

      <div class="error">Invalid City Name</div>
      <div class="weather">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxzPvFa4K3UK07r2Frx-NTr6qBiNvKyecPpA&s"  class="weather-icon">
        <h1 class="temp">2Â°C</h1>
        <h2 class="city">Washim</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg-4C-v6fdqIRwCoUJIzIlOJtKG3YcnFHAcg&s">
            <div>
              <p class="wind">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>

        </div>
      </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
